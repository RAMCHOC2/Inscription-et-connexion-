<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription et Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2, h3 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toggle-button, .support-button {
            background-color: transparent;
            color: #007bff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            text-decoration: underline;
        }

        .toggle-button:hover, .support-button:hover {
            color: #0056b3;
        }

        .support-button {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bienvenue sur RAMCHOC</h2>
        <h3>Avec RAMCHOC, c'est le succÃ¨s</h3>
        
        <h2 id="registerTitle">Inscription</h2>
        <form id="registerForm">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Mode de passe" required>
            <input type="password" name="confirm_password" placeholder="Confirmer le mode" required>
            <input type="text" name="referral_code" placeholder="Code de parrainage" required>
            <button type="submit">S'inscrire</button>
        </form>

        <h2 id="loginTitle" style="display:none;">Connexion</h2>
        <form id="loginForm" style="display:none;">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Mode de passe" required>
            <button type="submit">Se connecter</button>
        </form>

        <button class="toggle-button" onclick="toggleForms()">Basculer vers Connexion</button>

        <button class="support-button" onclick="window.location.href='https://t.me/idylle0'">
            ðŸŽ§ Service Client
        </button>
    </div>

    <script>
        function toggleForms() {
            var registerForm = document.getElementById('registerForm');
            var loginForm = document.getElementById('loginForm');
            var registerTitle = document.getElementById('registerTitle');
            var loginTitle = document.getElementById('loginTitle');
            var toggleButton = document.querySelector('.toggle-button');

            if (registerForm.style.display === 'none') {
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
                registerTitle.style.display = 'block';
                loginTitle.style.display = 'none';
                toggleButton.textContent = 'Basculer vers Connexion';
            } else {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                registerTitle.style.display = 'none';
                loginTitle.style.display = 'block';
                toggleButton.textContent = 'Basculer vers Inscription';
            }
        }

        // Redirection aprÃ¨s soumission du formulaire
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'https://ramchoc2.github.io/RAMCHOC-/';
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'https://ramchoc2.github.io/RAMCHOC-/';
        });
    </script>
</body>
</html>
